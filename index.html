<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Search Form</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <br><br>

    <div class="container">
        <div class="form">
            <div class="tabs">
                <ul class="nav">
                    <li class="active nav-item"><a href="#tab1" onclick="showTab('tab1')"><img
                                src="Icons"><span>Hotels</span></a></li>
                    <li class="nav-item"><a href="#tab2" onclick="showTab('tab2')"><img src="#"><span>Villas</span></a>
                    </li>
                    <li class="nav-item"><a href="#tab3" onclick="showTab('tab3')"><img src="#"><span>Cars</span></a>
                    </li>
                    <li class="nav-item"><a href="#tab4" onclick="showTab('tab4')"><img
                                src="#"><span>Transfers</span></a></li>
                    <li class="nav-item"><a href="#tab5" onclick="showTab('tab5')"><img src="#"><span>Things to
                                do</span></a></li>
                    <li class="nav-item"><a href="#tab6" onclick="showTab('tab6')"><img src="#"><span>Charter</span></a>
                    </li>
                </ul>
            </div>
            <!-- Tab 1 -->
            <div class="container-for-tab active" id="tab1">
                <div class="content-form">
                    <form>
                        <div class="input-group">
                            <div>
                                <label>Going to</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/location_icon.png" class="icons-in-form">
                                        <input type="text" placeholder="Podgorica">

                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Dates</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/dates.png" class="icons-in-form">
                                        <div><input class="input-for-date" placeholder="od"></div>
                                        <span>-</span>
                                        <div><input class="input-for-date" placeholder="do"></div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Travelers</label>
                                <div class="initial-div-i-fields" id="travelers-div">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/travelers.png" class="icons-in-form">
                                        <input placeholder="Travelers">
                                        <img src="Icons/choose.png" class="icon-choose">
                                    </div>
                                </div>
                            </div>
                            <div class="search-button">
                                <label style="visibility: hidden;">Search</label>
                                <button>
                                    <img src="Icons/search.png">
                                    <label>Search</label>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Tab 2 -->
            <div class="container-for-tab" id="tab2">
                <div class="content-form">
                    <form>
                        <div class="input-group">
                            <div>
                                <label>Going to</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/location_icon.png" class="icons-in-form">
                                        <input type="text" placeholder="Podgorica" id="cityInput">
                                        <div id="myDropdown1" class="dropdown-content"></div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Dates</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/dates.png" class="icons-in-form">
                                        <div><input class="input-for-date" placeholder="od"></div>
                                        <span>-</span>
                                        <div><input class="input-for-date" placeholder="do"></div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Type</label>
                                <div class="initial-div-i-fields" id="choose-type-id">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/Villas_type.png" class="icons-in-form">
                                        <div><input class="" placeholder="Choose" id="villas-type"></div>
                                        <img src="Icons/choose.png" class="icon-choose">
                                        <div id="myDropdown2" class="dropdown-content"></div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Travelers</label>
                                <div class="initial-div-i-fields" id="travelers-div">
                                    <div class="main-div-i-fields" id="main-travelers-div">
                                        <img src="Icons/travelers.png" class="icons-in-form">
                                        <input placeholder="Travelers" id="valueForTravelers">
                                        <img src="Icons/choose.png" class="icon-choose">
                                        <div id="myDropdown3" class="travelers-content" style="visibility: hidden;">
                                            <div>
                                                <h3>Guests</h3>
                                            </div>
                                            <div class="sec-travelers">
                                                <div class="spanText">
                                                    <span>Adults</span>
                                                    <span class="hiddenSpan">Span</span>
                                                </div>
                                                <div class="buttons-travelers">
                                                    <button id="" class="button-plus">
                                                        <img src="Icons/Plus.png" alt="Plus">
                                                    </button>
                                                    <span id="adults-count">1</span>
                                                    <button id="" class="button-minus">
                                                        <img src="Icons/Minus.png" alt="Minus">
                                                    </button>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="sec-travelers">
                                                <div class="spanText">
                                                    <span>Adults</span>
                                                    <span>2 - 12 yo</span>
                                                </div>
                                                <div class="buttons-travelers">
                                                    <button id="" class="button-plus">
                                                        <img src="Icons/Plus.png" alt="Plus">
                                                    </button>
                                                    <span id="adults-small-count">2</span>
                                                    <button id="" class="button-minus">
                                                        <img src="Icons/Minus.png" alt="Minus">
                                                    </button>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="sec-travelers">
                                                <div class="spanText">
                                                    <span>Infants</span>
                                                    <span>Under 2 yo</span>
                                                </div>
                                                <div class="buttons-travelers">
                                                    <button id="" class="button-plus">
                                                        <img src="Icons/Plus.png" alt="Plus">
                                                    </button>
                                                    <span id="infants-count">2</span>
                                                    <button id="" class="button-minus">
                                                        <img src="Icons/Minus.png" alt="Minus">
                                                    </button>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="checkbox-travelers">
                                                <input type="checkbox" class="checkbox">
                                                <h3>Pets Allowed</h3>
                                            </div>
                                            <hr>
                                            <div>
                                                <h3>Configuration</h3>
                                                <div class="sec-travelers">
                                                    <div class="spanText">
                                                        <span>Bedrooms</span>
                                                    </div>
                                                    <div class="buttons-travelers">
                                                        <button id="" class="button-plus">
                                                            <img src="Icons/Plus.png" alt="Plus">
                                                        </button>
                                                        <span id="bedrooms-count">2</span>
                                                        <button id="" class="button-minus">
                                                            <img src="Icons/Minus.png" alt="Minus">
                                                        </button>
                                                    </div>
                                                </div>
                                                <div class="sec-travelers">
                                                    <div class="spanText">
                                                        <span>Bathrooms</span>
                                                    </div>
                                                    <div class="buttons-travelers">
                                                        <button id="" class="button-plus">
                                                            <img src="Icons/Plus.png" alt="Plus">
                                                        </button>
                                                        <span id="bathrooms-count">2</span>
                                                        <button id="" class="button-minus">
                                                            <img src="Icons/Minus.png" alt="Minus">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="button-finTravelers">
                                                <button>Apply</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="search-button">
                                <label style="visibility: hidden;">Search</label>
                                <button>
                                    <img src="Icons/search.png">
                                    <label>Search</label>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Tab 3 -->
            <div class="container-for-tab" id="tab3">
                <div class="content-form">
                    <form id="tab3">
                        <div class="input-group">
                            <div>
                                <label>Pick up</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/location_icon.png" class="icons-in-form">
                                        <input type="text" onclick="toggleDropdown()" placeholder="Pick up">
                                        <div id="myDropdown" class="dropdown-content">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Same as pick-up</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/location_icon.png" class="icons-in-form">
                                        <input type="text" onclick="toggleDropdown()" placeholder="Same as pick-up">
                                        <div id="myDropdown" class="dropdown-content">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Dates</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/dates.png" class="icons-in-form">
                                        <div><input class="input-for-date" placeholder="od"></div>
                                        <span>-</span>
                                        <div><input class="input-for-date" placeholder="do"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="main-div-for-pickTime">
                                <label>Pick-up time</label>
                                <div class="div-for-time" id="pickTime-div">
                                    <div class="main-div-i-fields">
                                        <div><input class="input-for-time" placeholder="10:30am"></div>
                                        <img src="Icons/choose.png" class="icon-choose">
                                    </div>
                                </div>
                            </div>
                            <div id="main-div-for-dropTime">
                                <label>Drop-off time</label>
                                <div class="div-for-time" id="dropTime-div">
                                    <div class="main-div-i-fields">
                                        <div><input class="input-for-time" placeholder="10:30am"></div>
                                        <img src="Icons/choose.png" class="icon-choose">
                                    </div>
                                </div>
                            </div>
                            <div class="search-button">
                                <label style="visibility: hidden;">Search</label>
                                <button>
                                    <img src="Icons/search.png">
                                    <label>Search</label>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Tab 4 -->
            <div class="container-for-tab" id="tab4">
                <div class="content-form">
                    <form id="tab4">
                        <div class="input-group">
                            <div>
                                <label>Departure</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/location_icon.png" class="icons-in-form">
                                        <input type="text" onclick="toggleDropdown()" placeholder="Departure">
                                        <div id="myDropdown" class="dropdown-content">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Arrival</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/location_icon.png" class="icons-in-form">
                                        <input type="text" onclick="toggleDropdown()" placeholder="Arrival">
                                        <div id="myDropdown" class="dropdown-content">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Dates</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/dates.png" class="icons-in-form">
                                        <div><input class="input-for-date" placeholder="od"></div>
                                        <span>-</span>
                                        <div><input class="input-for-date" placeholder="do"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="main-div-for-pickTime">
                                <label>Pick-up time</label>
                                <div class="div-for-time" id="pickTime-div">
                                    <div class="main-div-i-fields">
                                        <div><input class="input-for-time" placeholder="10:30am"></div>
                                        <img src="Icons/choose.png" class="icon-choose">
                                    </div>
                                </div>
                            </div>
                            <div class="search-button">
                                <label style="visibility: hidden;">Search</label>
                                <button>
                                    <img src="Icons/search.png">
                                    <label>Search</label>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Tab 5 -->
            <div class="container-for-tab" id="tab5">
                <div class="content-form">
                    <form id="tab5">
                        <div class="input-group">
                            <div>
                                <label>Going to</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/location_icon.png" class="icons-in-form">
                                        <input type="text" onclick="toggleDropdown()" placeholder="Going to">
                                        <div id="myDropdown" class="dropdown-content">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="search-button">
                                <label style="visibility: hidden;">Search</label>
                                <button>
                                    <img src="Icons/search.png">
                                    <label>Search</label>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Tab 6 -->
            <div class="container-for-tab" id="tab6">
                <div class="content-form">
                    <form id="tab6">
                        <div class="input-group">
                            <div>
                                <label>Choose Destination</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/location_icon.png" class="icons-in-form">
                                        <input type="text" onclick="toggleDropdown()" placeholder="All destinations">
                                        <div id="myDropdown" class="dropdown-content">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Arrival and departure</label>
                                <div class="initial-div-i-fields">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/dates.png" class="icons-in-form">
                                        <div><input class="input-for-date" placeholder="Arrival"></div>
                                        <span>-</span>
                                        <div><input class="input-for-date" placeholder="Departure"></div>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Type</label>
                                <div class="initial-div-i-fields" id="choose-type-id">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/Yacht_type.png" class="icons-in-form">
                                        <div><input class="" placeholder="Choose"></div>
                                        <img src="Icons/choose.png" class="icon-choose">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Guests</label>
                                <div class="initial-div-i-fields" id="travelers-div">
                                    <div class="main-div-i-fields">
                                        <img src="Icons/travelers.png" class="icons-in-form">
                                        <input placeholder="1">
                                        <img src="Icons/choose.png" class="icon-choose">
                                    </div>
                                </div>
                            </div>
                            <div class="search-button">
                                <label style="visibility: hidden;">Search</label>
                                <button>
                                    <img src="Icons/search.png">
                                    <label>Search</label>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
